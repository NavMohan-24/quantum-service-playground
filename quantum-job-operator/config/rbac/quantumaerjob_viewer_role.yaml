# This rule is not used by the project quantum-job-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to aerjob.nav.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: quantum-job-operator
    app.kubernetes.io/managed-by: kustomize
  name: quantumaerjob-viewer-role
rules:
- apiGroups:
  - aerjob.nav.io
  resources:
  - quantumaerjobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - aerjob.nav.io
  resources:
  - quantumaerjobs/status
  verbs:
  - get
